<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title<%= htmlWebpackPlugin.options.title %>></title>
</head>
<body>
    <div class="pagewrap">
        <header>
          <img src="<%=require('./img/todologo.svg')%>" alt="menu-icon">
          <p>Todo</p>
        </header>
        <div class="main">
          <div class="sidebar">
    
            <div class="side-nav">
              <div class="all-tasks selected">
                <img src="<%=require('./img/inbox-full-outline.svg')%>" alt="inbox">
                <p>All Tasks</p>
              </div>
              <div class="today">
                <img src="<%=require('./img/calendar-today.svg')%>" alt="today-calendar">
                <p>Due Today!</p>
              </div>
              <div class="week">
                <img src="<%=require('./img/calendar-week.svg')%>" alt="week-calendar">
                <p>This Week</p>
              </div>
              <div class="important">
                <img src="<%=require('./img/starFilledBigger.svg')%>" alt="bigger-filled-star">
                <p>Important</p>
              </div>
            </div>
    
            <div class="bottom-side-nav">
              <p class="bottom-side-header">Projects</p>
              <form class="project-form" action="">
                <label for="projectName">Name: </label>
                <input id='projectName' type="text">
                <div class="project-form-buttons">
                  <button class="project-submit-btn" type="button" form="project-form">Submit</button>
                  <button class="project-cancel-btn" type="button">Cancel</button>
                </div>
              </form>
    
              <div class="add-project-btn">
                <img src="<%=require('./img/plus-sign-rectangle.svg')%>" alt="plus-sign-rectangle">
                <p>Add Project</p>
              </div>
    
            </div>
          </div>
          <div class="content">
            <div class="task-content">
              <div class="task-heading"></div>
              <div class="form-container">
                <form id="task-form">
                  <label for="title">Name: </label>
                  <input type="text" id="taskName">
    
                  <label for="desc">Description: </label>
                  <textarea id="desc" rows="3" cols="10"></textarea>
    
                  <label for="dueDate">Due Date: </label>
                  <input type="date" id="dueDate">
    
                  <input type="hidden" id="project">
                  <div class="form-btns">
                    <button id="task-form-submit" type="button">Submit</button>
                    <button id="task-form-cancel" type="button">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <p>Created by <a href="https://github.com/JoseAlz" target="_blank">JoseAlz</a></p>
          <img src="<%=require('./img/github.svg')%>" alt="">
        </footer>
      </div>
</body>
</html>
